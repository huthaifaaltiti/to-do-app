<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Sheets -->
    <link rel="stylesheet" href="/styles.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="gba-container">
      <div class="ba-container">
        <div class="ba-heading">
          <h1 class="heading-1 text-center">To do app</h1>
        </div>

        <div class="ba-content">
          <form action="#" class="ba-content-form">
            <label for="fname" class="ba-content-label"
              >Need to plan something?
            </label>
            <br />
            <input
              type="text"
              id="fname"
              class="ba-content-input"
              name="fname"
            />
            <input type="submit" class="ba-content-submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
